<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>


</head>
<body>
 <main class="container">
<section class="card">
  <img src="./images/illustration-hero.svg" alt="music" width="100%">
  <h1 class="title">Order Summary</h1>


  <p class="content">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>

  <div class="plan">
    <div class="icon-music">
    <img src="./images/icon-music.svg" alt="icon-music">
  <p class="content-plan">Annual Plan<br>
  <span class="price">$59.99/year</span></p>
</div>

  <a href="#">Change</a>
</div>

 <button class="btn-payment"> <a href="#">Procced to Payment</a></button>
 <button class="btn-cancel"> <a href="#">Cancel Order</a></button>
</section>
</main>
</body>
</html>
